<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice-to-Text to-do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
       
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">

            <h1>Voice-to-Text to-do</h1>
            <p class="page-description">Make a Wishlist </p>


            <div class="app"> 
             
                <div class="input-single">
                    <textarea id="note-textarea" rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start Recording</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recording</button>
                <button id="save-note-btn" title="Save Note">Save Note</button>   
                <p id="recording-instructions">Press the <strong>Start Recording</strong> button for using speech to text conversion.</p>
                
                <h3>My wishes</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any .</p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

      


    </body>
</html>
